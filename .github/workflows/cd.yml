name: CD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Build & deploy to EC2
    needs: test
    if: success()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USER}}
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            cd ~/endgame-phase-1 || git clone https://github.com/adil-rahman-mt/endgame-phase-1.git
            cd ~/endgame-phase-1
            git pull origin main

            cat > .env << 'EOF'
            DB_URL=${{secrets.DB_URL}}
            EOF

            sudo docker build -t flask-img:latest .
            sudo docker stop flask-container || true
            sudo docker rm flask-container || true
            sudo docker run -d --name flask-container --restart unless-stopped -p 5000:5000 flask-img:latest